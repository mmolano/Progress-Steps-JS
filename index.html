<!doctype html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="dist/css/style.css">
    <title>ProgressBar JS</title>
</head>
<body>
    <section>
        <div class="headCrumbs">
            <div class="step">
                <div class="bullet">
                </div>
                <p></p>
                <div class="ovSelect">
                </div>
            </div>
            <div class="step">
                <div class="bullet">
                </div>
                <p></p>
                <div class="ovSelect">
                </div>
            </div>
            <div class="step">
                <div class="bullet">
                </div>
                <p></p>
                <div class="ovSelect">
                </div>
            </div>
        </div>
        <div class="headMobile">
            <div class="steps active">
                <span>1</span>
            </div>
            <div class="steps">
                <span>2</span>
            </div>
            <div class="steps">
                <span>3</span>
            </div>
        </div>
    </section>

    <section id="buttons">
        <button id="previous-button">previous</button>
        <button id="next-button">next</button>
    </section>
</body>
<script type="application/javascript" src="dist/js/progress.js"></script>
<script type="application/javascript" src="dist/js/main.js"></script>
</html>
